        <img id="bouncingImage" src="./images/Untitled1.jpg" alt="Bouncing Image">
    <script>
        const img = document.getElementById('bouncingImage');
        let x = 0;
        let y = 0;
        let dx = 2; // Change this value to adjust horizontal speed
        let dy = 2; // Change this value to adjust vertical speed
        const width = window.innerWidth;
        const height = window.innerHeight;
        const imgWidth = img.width;
        const imgHeight = img.height;

        function bounce() {
            if (x + dx > width - imgWidth || x + dx < 0) dx = -dx;
            if (y + dy > height - imgHeight || y + dy < 0) dy = -dy;

            x += dx;
            y += dy;

            img.style.left = `${x}px`;
            img.style.top = `${y}px`;

            requestAnimationFrame(bounce);
        }

        bounce();
    </script>

<button id="replaceButton">pika pika</button>

<script>
    // URL of the GIF you want to use
    const gifURL = 'https://media.tenor.com/DHGvsLhTOowAAAAM/meme-pikachu.gif'; // Replace with your GIF URL

    // Function to replace all images with the GIF
    function replaceImagesWithGIF() {
        // Get all img elements on the page
        const images = document.querySelectorAll('img');
        
        // Loop through each image and replace its src with the GIF URL
        images.forEach(img => {
            img.src = gifURL;
            img.alt = 'Replaced with GIF'; // Optional: Change alt text
        });
    }

    // Add click event listener to the button
    document.getElementById('replaceButton').addEventListener('click', replaceImagesWithGIF);
</script>
